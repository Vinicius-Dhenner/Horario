<!DOCTYPE html>
<html>
<head>
    <title>Horários de trabalho</title>
    <style>
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            border-bottom: 2px solid #ddd;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #e5e5e5;
        }
        
        td:first-child {
            font-weight: bold;
            color: #333;
        }
        
        .no-break {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Horários de trabalho</h1>
    
</body>
</html>
